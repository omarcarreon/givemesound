    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<head>
    	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
  		</head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
				
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

    <script src="js/core.js"></script>

    </head>
    <body ng-controller="MainCtrl">
		
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </div>

	
    <div class="container"> 
      <!-- Example row of columns -->
    <div class="row">
		<div class="col-md-4 formulario">
          	<h2>What are you into? </h2>
          	<p> Type 5 artists you've been listening to a lot </p>
      
			
			<form ng-submit="checkArtists()" class="navbar-form navbar-right" role="form">
				<div class="col-md-4 ">
					<div class="form-group formulario datos">
						<input ng-model="artist1" type="text" placeholder="Artist" class="form-control art">
						<input ng-model="artist2" type="text" placeholder="Artist" class="form-control">
						<input ng-model="artist3" type="text" placeholder="Artist" class="form-control">
						<input ng-model="artist4" type="text" placeholder="Artist" class="form-control">
						<input ng-model="artist5" type="text" placeholder="Artist" class="form-control">
						<button type="submit" class="btn btn-success">Create Playlist</button>
					</div>
					
				</div>
    		</form>
		</div>
        <div class="col-md-8">
                  <!-- Artist List -->
          <div id="artists-list" class="row">
              <div class="col-md-12 col-md-12">
              <br/>
              
              <iframe id="spotify-iframe" width="640px" height="580px" frameborder="0" allowtransparency="true"></iframe>

                  <!-- LOOP OVER THE ARTISTS IN $scope.artists   -->
                  <div ng-repeat="artist in artists">
                      <div ng-init="getSong(artist)">
                      </div>
                  </div>

              </div>
          </div>
        </div>
		</div>

      

      <footer>
        <div id="footer">
            <p>&copy; Company 2014</p>  
        </div>
      </footer>
		
    </body>
</html>
